<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise â¤ï¸</title>

<!-- Bengali Font -->
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
margin: 0;
height: 100vh;
overflow: hidden;
font-family: 'Hind Siliguri', sans-serif;
background: linear-gradient(135deg, #ff4f9a, #ff85c2);
display: flex;
align-items: center;
justify-content: center;
text-align: center;
color: white;
}

.box {
z-index: 10;
padding: 20px;
}

h1 {
font-size: 1.9rem;
margin-bottom: 25px;
}

button {
padding: 12px 28px;
font-size: 16px;
border: none;
border-radius: 25px;
cursor: pointer;
}

#yes {
background: white;
color: #ff2f7a;
margin-right: 10px;
}

#no {
background: #ff2f7a;
color: white;
position: absolute;
}

#message {
display: none;
font-size: 1.6rem;
animation: fade 1s ease;
line-height: 1.5;
}

@keyframes fade {
from {opacity: 0;}
to {opacity: 1;}
}

/* Floating hearts */
.heart {
position: absolute;
bottom: -20px;
font-size: 20px;
animation: float 6s linear infinite;
opacity: 0.8;
}

@keyframes float {
0% {
transform: translateY(0) scale(0.6);
opacity: 1;
}
100% {
transform: translateY(-120vh) scale(1.2);
opacity: 0;
}
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0f3f2e3f55.mp3" type="audio/mpeg">
</audio>

<div class="box">
<h1 id="question">Will you be my Valentine Mammam? ğŸ’–</h1>

<div id="buttons">
<button id="yes">Yes â¤ï¸</button>
<button id="no">No ğŸ˜œ</button>
</div>

<div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const buttons = document.getElementById("buttons");
const message = document.getElementById("message");
const music = document.getElementById("music");

// Make NO impossible forever ğŸ˜ˆ
function moveNo() {
const x = Math.random() * (window.innerWidth - 100);
const y = Math.random() * (window.innerHeight - 50);
noBtn.style.left = x + "px";
noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("click", moveNo);

// Start music on first touch
document.body.addEventListener("click", () => {
music.play().catch(()=>{});
}, { once: true });

yesBtn.addEventListener("click", () => {
// Vibration (mobile)
if (navigator.vibrate) {
navigator.vibrate([200, 100, 200]);
}

const now = new Date();
const date = now.toLocaleDateString("en-IN");
const time = now.toLocaleTimeString("en-IN", { hour: '2-digit', minute: '2-digit' });

question.style.display = "none";
buttons.style.display = "none";

message.innerHTML = `
Ami jani tui Ha bolbi â¤ï¸<br>
Amar Shona putu putu reeeeee ğŸ˜˜ğŸ˜˜ğŸ˜˜<br><br>
ğŸ“… ${date}<br>
â° ${time}
`;
message.style.display = "block";
});

// Floating hearts
function createHeart() {
const heart = document.createElement("div");
heart.className = "heart";
heart.innerHTML = "â¤ï¸";
heart.style.left = Math.random() * 100 + "vw";
heart.style.fontSize = Math.random() * 15 + 15 + "px";
document.body.appendChild(heart);
setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 250);
</script>

</body>
</html>
