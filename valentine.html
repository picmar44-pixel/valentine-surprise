<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff;
    }

    .container {
        z-index: 2;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    .buttons {
        margin-top: 30px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #fff;
        color: #ff4d6d;
        margin-right: 15px;
    }

    #noBtn {
        background: #ff4d6d;
        color: #fff;
        position: absolute;
    }

    .message {
        display: none;
        font-size: 1.8em;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .heart {
        position: absolute;
        color: rgba(255, 255, 255, 0.7);
        font-size: 24px;
        animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh) scale(0.5);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.2);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1 id="question">Will you be my Valentine Mammam? üíñ</h1>

    <div class="buttons" id="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üòú</button>
    </div>

    <div class="message" id="message">
        I knew you would say YES! üòç‚ù§Ô∏è<br><br>
        Let‚Äôs meet today at <b>Hotel Rosewood</b><br>
        ‚è∞ <b>7:00 PM</b><br><br>
        üíï Can‚Äôt wait üíï
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        question.style.display = "none";
        buttons.style.display = "none";
        message.style.display = "block";
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 5 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 8000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
